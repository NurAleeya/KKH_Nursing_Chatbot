# fly.toml app configuration file generated for kkh-nursing-chatbot
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'kkh-nursing-chatbot-v2'
primary_region = 'sin'

[build]

[env]
  PORT = '8080'
  PYTHONPATH = '/app'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = '10s'
  interval = '30s'
  method = 'GET'
  timeout = '5s'
  path = '/health'

[vm]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/app/frontend'
  url_prefix = '/static'

[deploy]
  release_command = 'echo "Deployment complete"'

[processes]
  app = 'python -m uvicorn backend.main:app --host 0.0.0.0 --port 8080'
